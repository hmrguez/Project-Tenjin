<app-navbar></app-navbar>

<div class="login-box">
  <h1>Create a post</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <textarea [(ngModel)]="post.text" id="post-text" name="post-text" rows="8"></textarea>
    </div>
    <div class="form-group">
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
