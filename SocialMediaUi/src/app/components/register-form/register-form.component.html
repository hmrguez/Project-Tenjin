<div class="login-box">
  <div class="form-header">
    <h1>Sign Up</h1>
    <p>Please fill in the fields</p>
  </div>
  <form (ngSubmit)="onSubmit()">
    <input type="text" id="username" name="username" placeholder="Username" required [(ngModel)]="username">
    <input type="email" id="email" name="email" placeholder="Email" required [(ngModel)]="email">
    <input type="password" id="password" name="password" placeholder="Password" required [(ngModel)]="password">
    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required [(ngModel)]="confirmPassword">
    <input type="text" id="full-name" name="full-name" placeholder="Full Name" required [(ngModel)]="fullName">
    <input type="submit" value="Sign Up">
    <p>Already have an account? <a href="#">Log in</a></p>
  </form>
</div>
